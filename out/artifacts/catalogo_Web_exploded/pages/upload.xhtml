<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
</h:head>

<h:body>
    <h:form id="frmUpload" enctype="multipart/form-data">
        <p:fileUpload value="#{exportarCatalogoBean.file}"
                      mode="simple"
                      auto="true"
                      listener="#{exportarCatalogoBean.processa}"
                      update=":frmPickList"
                      allowTypes="/(\.|\/)(xls|xlsx|)$/"
                      invalidFileMessage="Tipo de arquivo invÃ¡lido, aceita somente xls e xlsx"/>
    </h:form>
    <h:form id="frmPickList">
        <p:pickList value="#{exportarCatalogoBean.colunas}"/>
    </h:form>
</h:body>
</html>
